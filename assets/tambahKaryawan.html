<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>My Laundry</title>
</head>
<body>

	<div class="d-flex" id="wrapper">
		<!-- sidebar -->
		<div class="bg-white" id="sidebar-wrapper">
			<div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
				MyLaundry
			</div>
			<div class="list-group list-group-flush my-3">
				<a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
					<i class="fas fa-bars me-2"></i> Dashboard
				</a>
				<a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
					<i class="fas fa-archive me-2"></i> Daftar Paket
				</a>
				<a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
					<i class="fas fa-server me-2"></i> Data Karyawan
				</a>
				<a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
					<i class="fas fa-info-circle me-2"></i> Report
				</a>
				<a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
					<i class="fas fa-sign-out-alt me-2"></i> Logout
				</a>
			</div>
		</div>

		<!-- end sidebar -->
		<div id="page-content-wrapper">
			<nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-bars primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Management Karyawan</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Admin
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
			<div class="container-fluid px-4">
				<div class="table-head row my-5 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
					<div class="row">
						<div class="col-md-12">	
							<h3 class="center">Tambah Karyawan</h3>
						</div>
					</div>
					<hr>
					<form>
					  <div class="mb-3">
					    <label for="namaKaryawan" class="form-label">Nama Karyawan</label>
					    <input type="text" class="form-control" id="namaKaryawan">
					  </div>
					  <div class="mb-3">
					    <label for="username" class="form-label">Username</label>
					    <input type="text" class="form-control" id="username">
					  </div>
					  <div class="mb-3">
					    <label for="email" class="form-label">Email</label>
					    <input type="email" class="form-control" id="email">
					  </div>
					  <div class="mb-3">
					    <label for="nomorWa" class="form-label">No.Telpon(WA)</label>
					    <input type="number" class="form-control" id="nomorWa">
					  </div>
					  <div class="mb-3">
						<label for="alamat">Alamat</label>
					  	<div class="form-floating">
						<textarea class="form-control" placeholder="Leave a comment here" id="alamat" style="height: 100px"></textarea>
						</div>
					  </div>
					  <div class="mb-3">
						<label for="formFile" class="form-label">Default file input example</label>
						<input class="form-control" type="file" id="formFile">
					  </div>
					  <div class="mb-3">
	 				    <button type="submit" class="btn btn-outline-primary">Tambah</button>
					  </div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
